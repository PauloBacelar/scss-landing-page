<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/png" href="./images/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Aliens</title>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <a href="/" class="navbar__logo">ALIENS</a>
      <div class="navbar__bars">
        <i class="fas fa-bars"></i>
      </div>

      <div class="navbar__menu">
        <a href="/" class="navbar__menu--links">Home</a>
        <a href="./about.html" class="navbar__menu--links">About</a>
        <a href="./pricing.html" class="navbar__menu--links">Pricing</a>
        <a href="./signup.html" class="navbar__menu--links" id="button"
          >Sign Up</a
        >
      </div>
    </nav>

    <!-- Form Section -->
    <form class="form" method="GET">
      <div class="form__container">
        <h2 class="form__header">Create account</h2>
        <div class="form__inputs">
          <div class="form__inputs--input">
            <label for="name">Name: </label>
            <input type="text" name="name" />
          </div>

          <div class="form__inputs--input">
            <label for="email">Email: </label>
            <input type="email" name="email" />
          </div>

          <div class="form__inputs--input">
            <label for="username">Username: </label>
            <input type="text" name="username" />
          </div>

          <div class="form__inputs--input">
            <label for="password">Password: </label>
            <input type="password" name="password" />
          </div>
        </div>

        <button class="form__container--btn">
          <a href=".">Sign Up</a>
        </button>
      </div>
    </form>
  </body>
</html>
